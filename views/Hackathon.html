<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackathon | Алматы</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  height:100vh;
  overflow:hidden;
  color:#fff;
  background:#000;
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,.9)),
    radial-gradient(circle at top, rgba(0,255,255,.15), transparent);
  z-index:-1;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:42px;
  line-height:1.3;
  text-shadow:0 0 25px #00f7ff;
}

.hero span{
  color:#00f7ff;
}

.date{
  margin:20px 0;
  font-size:22px;
  color:#aaa;
}

.btn{
  margin-top:25px;
  padding:15px 45px;
  font-size:18px;
  border-radius:40px;
  border:2px solid #00f7ff;
  background:transparent;
  color:#00f7ff;
  cursor:pointer;
  box-shadow:0 0 25px #00f7ff;
  transition:.3s;
}

.btn:hover{
  background:#00f7ff;
  color:#000;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.85);
}

.form-box{
  width:420px;
  background:#050b1f;
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 40px #00f7ff;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.form-box h2{
  text-align:center;
  margin-bottom:20px;
}

.form-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #00f7ff;
  background:#000;
  color:#fff;
}

.form-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#00f7ff;
  color:#000;
  font-size:16px;
  cursor:pointer;
}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- VIDEO -->
<video autoplay muted loop playsinline>
  <source src="/static/videos/Hackathon.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- CONTENT -->
<section class="hero">
  <h1>
    Алматы қаласының колледж студенттері арасында<br>
    қалалық байқау <span>«Hackathon»</span>
  </h1>
  <div class="date">24–25 ақпан</div>
  <button class="btn" onclick="openForm()">Өтінім беру</button>
</section>

<!-- FORM -->
<div class="modal" id="modal">
  <div class="form-box">
    <div class="close" onclick="closeForm()">×</div>
    <h2>ӨТІНІМ / ЗАЯВКА</h2>

    <form id="form">
      <input name="team" placeholder="Команда атауы" required>
      <input name="college" placeholder="Колледж атауы" required>
      <input name="leader" placeholder="Жетекші / Руководитель" required>
      <input name="contact" placeholder="Телефон / Email" required>
      <input name="count" placeholder="Қатысушылар саны" required>
      <button type="submit">Жіберу</button>
    </form>
  </div>
</div>

<script>
const modal=document.getElementById("modal");
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbyzaGdu1eJM2aSulICbO4SPYkdTqcfyu3LFmU161PY-iGaY5hrP_RPeIf02Jwz_-IFIMA/exec";

function openForm(){modal.style.display="flex";}
function closeForm(){modal.style.display="none";}

document.getElementById("form").addEventListener("submit",e=>{
  e.preventDefault();
  fetch(SCRIPT_URL,{
    method:"POST",
    body:new FormData(e.target)
  }).then(()=>{
    alert("Өтінім қабылданды!");
    e.target.reset();
    closeForm();
  });
});
</script>

</body>
</html>
