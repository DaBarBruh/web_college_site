    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

    <!-- Подключение библиотеки particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="/static/header/styles.css" />
    <title>Положения колледжа</title>
    <style>
        .regulations-section {
            background-color: #00000000;
            color: #fff;
            padding: 30px 20px;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            /* было 800px */
            width: 100%;
        }

        .regulations-section h1 {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            color: #a6d8ff;
            text-shadow: 2px 2px 8px #33ccff;
            margin-bottom: 30px;
        }

        .accordion {
            width: 100%;
        }

        .accordion-item {
            background-color: #1b1b1b;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 145, 255, 0.15);
        }

        .accordion-header {
            padding: 20px 24px;
            cursor: pointer;
            position: relative;
            font-size: 18px;
            font-weight: 600;
            color: #9fdfff;
            background-color: #1f1f1f;
            transition: background-color 0.3s;
        }

        .accordion-header:hover {
            background-color: #22222200;
        }

        .accordion-header::after {
            content: '▼';
            position: absolute;
            right: 20px;
            transition: transform 0.3s;
        }

        .accordion-header.active::after {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            background-color: #12121200;
            padding: 0 20px;
            transition: max-height 0.3s ease;
        }

        .accordion-content p {
            margin: 15px 0 10px;
            font-size: 14px;
            color: #cdeeff;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: #33ccff;
            color: #000;
            padding: 10px 15px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .download-btn:hover {
            background-color: #00aaff;
        }

        .download-btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .regulations-section h1 {
                font-size: 1.3em;
            }

            .accordion-header {
                font-size: 15px;
                padding: 14px 16px;
            }

            .accordion-content p {
                font-size: 13px;
            }

            .download-btn {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div id="particle-background"></div>

    <div id="header-placeholder"></div>
    <script src="/static/loadLayout.js"></script>


    <!-- CHANGED -->
    <!-- now trying to load the header and the content all together -->
    <script src="/static/loadLayout.js"></script>


    <!-- Секция "Положения колледжа" -->
    <div class="regulations-section">
        <div class="content-wrapper">
            <h1 data-translate="lic_rules_title">Лицензии</h1>

            <div class="accordion">
                <!-- Элемент аккордеона 1 -->
                <div class="accordion-item">
                    <div class="accordion-header" data-translate="admission_rules_2022">
                        Қабылдау ережелері 2022-2023
                    </div>
                    <div class="accordion-content">
                        <a class="download-btn" href="/static/reports/2023_Q1.pdf" download>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M5 20h14v-2H5v2zm7-18L5.33 11h3.67v4h6v-4h3.67L12 2z" />
                            </svg>
                            <span data-translate="download_pdf">Скачать PDF</span>
                        </a>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <!-- JS для аккордеона -->
    <script>
        const headers = document.querySelectorAll('.accordion-header')
        headers.forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling
                header.classList.toggle('active')
                if (content.style.maxHeight) {
                    content.style.maxHeight = null
                } else {
                    content.style.maxHeight = content.scrollHeight + 'px'
                }
            })
        })
    </script>
