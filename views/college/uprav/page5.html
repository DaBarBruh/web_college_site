    <style>
        /* CHANGED */
        /* forcing to load the script buy having an invisible element to be loaded with the content too */
        body.loading {
            visibility: hidden;
        }

        .regulations-section {
            background-color: #00000000;
            color: #fff;
            padding: 30px 20px;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
        }

        .regulations-section h1 {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            color: #a6d8ff;
            text-shadow: 2px 2px 8px #33ccff;
            margin-bottom: 30px;
        }

        .accordion {
            width: 100%;
        }

        .accordion-item {
            background-color: #1b1b1b;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 145, 255, 0.15);
        }

        .accordion-header {
            padding: 20px 24px;
            cursor: pointer;
            position: relative;
            font-size: 18px;
            font-weight: 600;
            color: #9fdfff;
            background-color: #1f1f1f;
            transition: background-color 0.3s;
        }

        .accordion-header:hover {
            background-color: #22222200;
        }

        .accordion-header::after {
            content: "▼";
            position: absolute;
            right: 20px;
            transition: transform 0.3s;
        }

        .accordion-header.active::after {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            background-color: #12121200;
            padding: 0 20px;
            transition: max-height 0.3s ease;
        }

        .accordion-content p {
            margin: 15px 0 10px;
            font-size: 14px;
            color: #cdeeff;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: #33ccff;
            color: #000;
            padding: 10px 15px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .download-btn:hover {
            background-color: #00aaff;
        }

        .download-btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .regulations-section h1 {
                font-size: 1.3em;
            }

            .accordion-header {
                font-size: 15px;
                padding: 14px 16px;
            }

            .accordion-content p {
                font-size: 13px;
            }

            .download-btn {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>

    <script>

        const accordionHeaders = document.querySelectorAll('.accordion-header');

        accordionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const accordionItem = header.parentElement;
                const accordionContent = accordionItem.querySelector('.accordion-content');
                const isActive = header.classList.contains('active');

                document.querySelectorAll('.accordion-item').forEach(item => {
                    const content = item.querySelector('.accordion-content');
                    const head = item.querySelector('.accordion-header');
                    if (item !== accordionItem && head.classList.contains('active')) {
                        head.classList.remove('active');
                        content.style.maxHeight = 0;
                    }
                });

                header.classList.toggle('active');
                if (isActive) {
                    accordionContent.style.maxHeight = 0;
                } else {
                    accordionContent.style.maxHeight = accordionContent.scrollHeight + "px";
                }
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {

            await loadFragment('/views/header.html', 'header-placeholder', 'cachedHeader');
            await loadFragment('/views/footer.html', 'footer-placeholder', 'cachedFooter');

            initComponents();
            initDropdownMenus();

            document.body.classList.remove('loading');
        });

        function initDropdownMenus() {
            const dropdownItems = document.querySelectorAll(".dropdown-item");

            dropdownItems.forEach(item => {
                const submenu = item.querySelector(".sub-dropdown-menu");

                if (!submenu) return;

                item.addEventListener("mouseenter", () => {
                    submenu.classList.remove("sub-dropdown-menu-left", "sub-dropdown-menu");

                    submenu.style.visibility = "hidden";
                    submenu.style.display = "block";

                    const rect = submenu.getBoundingClientRect();
                    const isOverflowing = rect.right > window.innerWidth;

                    submenu.style.display = "";
                    submenu.style.visibility = "";

                    if (isOverflowing) {
                        submenu.classList.add("sub-dropdown-menu-left");
                    } else {
                        submenu.classList.add("sub-dropdown-menu");
                    }
                });
            });
        }
    </script>
