<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сарапшылар базасы</title>

  <link rel="icon" href="/static/images/header/icon_site_logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/online_assistant.css" />
  <link rel="stylesheet" href="/static/tour_frame_style.css" />
  <link rel="stylesheet" href="/static/header/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
.pdf-section {
  max-width: 1200px;
  margin: 20px auto 20px auto;
  background-color: #141414;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
  border: 1px solid rgba(0, 255, 255, 0.15);
  transition: all 0.4s ease;
}

/* добавляем интервал между аккордеонами */
.pdf-section + .pdf-section {
  margin-top: 2px;           
     /* расстояние между соседними блоками */
}

.pdf-toggle {
  width: 100%;
  background: linear-gradient(90deg, #1c1c1c, #2b2b2b);
  border: none;
  outline: none;
  color: #8be9fd;
  padding: 20px 26px;             /* чуть больше внутреннего отступа */
  font-size: 18px;
  font-weight: 600;
  text-align: left;
  position: relative;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-radius: 12px;
  transition: background 0.3s, box-shadow 0.3s, color 0.3s;
}

.pdf-toggle i {
  margin-right: 10px;
  color: #33ccff;
}

.pdf-toggle:hover {
  background: linear-gradient(90deg, #2b2b2b, #3b3b3b);
  color: #aef7ff;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.25);
}

.pdf-toggle::after {
  content: "\f078";
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  position: absolute;
  right: 22px;
  top: 50%;
  transform: translateY(-50%);
  transition: transform 0.3s ease;
}

.pdf-toggle.active::after {
  transform: translateY(-50%) rotate(180deg);
}

.pdf-panel {
  overflow: hidden;
  background: #0c0c0c;
  transition: height 0.4s ease;
  height: 0;
  border-top: 1px solid rgba(0, 255, 255, 0.08);
}

iframe {
  width: 100%;
  border: none;
  background-color: #000;
  box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
  animation: fadeIn 0.25s ease;
  display: block;
}

.pdf-section.open {
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.35);
  border: 1px solid rgba(0, 255, 255, 0.35);
}

    iframe {
      width: 100%;
      border: none;
      background-color: #000;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15) inset;
      animation: fadeIn 0.25s ease;
      display: block;
    }


    

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: none; }
}

@media (max-width: 768px) {
  .pdf-toggle {
    font-size: 15px;
    padding: 16px 18px;
  }
}
  </style>
</head>

<body>
  <div id="particle-background"></div>
  <div id="header-placeholder"></div>

  <main>
    <!-- Первый аккордеон -->
    <div class="pdf-section">
      <button class="pdf-toggle">
        <span data-translate="memorandum_china">memorandum_china</span>
      </button>
      <div class="pdf-panel">
        <iframe src="/static/Intern/usa/china/МЕМОРАНДУМ.pdf#view=FitH&zoom=page-width&toolbar=0" allowfullscreen></iframe>
      </div>
    </div>


    <div class="pdf-section">
      <button class="pdf-toggle">
       <span data-translate="internship_in_february">internship_in_february</span>
      </button>
      <div class="pdf-panel">
        <iframe src="/static/Intern/usa/china/051 Тағылым Ақпан.pdf" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/static/loadLayout.js"></script>
  <script src="/static/header/main.js"></script>
  <script src="/static/particles_config.js"></script>
  <script src="/static/translations.js"></script>
  <script src="/static/languageSwitcher.js"></script>
  <script src="/static/online_assistant.js"></script>
  <script src="/static/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pdfSections = document.querySelectorAll('.pdf-section');

      pdfSections.forEach(section => {
        const toggleBtn = section.querySelector('.pdf-toggle');
        const panel = section.querySelector('.pdf-panel');
        const frame = section.querySelector('iframe');

        function calcAvailableHeight() {
          const header = document.getElementById('header-placeholder');
          const headerH = header?.firstElementChild
            ? header.firstElementChild.getBoundingClientRect().height
            : 0;
          const vh = window.innerHeight;
          const gaps = 40;
          return Math.max(300, vh - headerH - gaps);
        }

        function applyHeights() {
          const h = calcAvailableHeight();
          frame.style.height = h + 'px';
          panel.style.height = h + 'px';
        }

        toggleBtn.addEventListener('click', () => {
          const isOpen = panel.classList.contains('open');
          if (isOpen) {
            section.classList.remove('open');
            panel.classList.remove('open');
            toggleBtn.classList.remove('active');
            panel.style.height = '0px';
          } else {
            // закрыть остальные
            pdfSections.forEach(s => {
              s.classList.remove('open');
              s.querySelector('.pdf-panel').classList.remove('open');
              s.querySelector('.pdf-toggle').classList.remove('active');
              s.querySelector('.pdf-panel').style.height = '0px';
            });
            // открыть текущий
            section.classList.add('open');
            panel.classList.add('open');
            toggleBtn.classList.add('active');
            applyHeights();
            setTimeout(() => section.scrollIntoView({ behavior: 'smooth', block: 'start' }), 200);
          }
        });

        window.addEventListener('resize', () => {
          if (panel.classList.contains('open')) applyHeights();
        });
      });
    });
  </script>
</body>
</html>
