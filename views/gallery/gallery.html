<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–ì–∞–ª–µ—Ä–µ—è</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #fff;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(90deg, #000, #0a0a0a, #000);
    border-bottom: 2px solid #0ff;
    letter-spacing: 1.5px;
    text-transform: uppercase;
  }

  .gallery {
    columns: 4 250px;
    column-gap: 12px;
    padding: 20px;
  }

  .gallery img {
    width: 100%;
    margin-bottom: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
    object-fit: cover;
    transform: scale(0.95);
    filter: brightness(0.9);
  }

  .gallery img:hover {
    transform: scale(1);
    filter: brightness(1);
  }

  /* --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ --- */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .modal img {
    max-width: 95%;
    max-height: 90vh;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0,255,255,0.3);
    animation: zoomIn 0.3s ease;
  }

  @keyframes zoomIn {
    from {transform: scale(0.9); opacity: 0.6;}
    to {transform: scale(1); opacity: 1;}
  }

  .close {
    position: absolute;
    top: 15px;
    right: 30px;
    color: #0ff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .close:hover { color: #fff; }

  #download-btn {
    margin-top: 20px;
    background: #0ff;
    color: #000;
    padding: 10px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
  }

  #download-btn:hover { background: #00cccc; }

  @media (max-width: 768px) { .gallery { columns: 2 150px; } }
  @media (max-width: 480px) { .gallery { columns: 1 100px; } }
</style>
</head>

<body>
  <header><h1>–ì–∞–ª–µ—Ä–µ—è</h1></header>

  <div id="gallery" class="gallery"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img id="modal-img" src="">
    <a id="download-btn" download>–°–∫–∞—á–∞—Ç—å</a>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const downloadBtn = document.getElementById("download-btn");
    const closeBtn = document.querySelector(".close");

    // üß† –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞—ë–º 26 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (1.jpg‚Äì26.jpg)
    for (let i = 1; i <= 26; i++) {
      const img = document.createElement("img");
      img.src = `${i}.jpg`;
      img.alt = `–§–æ—Ç–æ ${i}`;
      img.loading = "lazy";
      gallery.appendChild(img);
    }

    // üîç –ü—Ä–∏ –∫–ª–∏–∫–µ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª –≤ –ø–æ–ª–Ω–æ–º —Ä–∞–∑–º–µ—Ä–µ
    gallery.addEventListener("click", (e) => {
      if (e.target.tagName === "IMG") {
        modal.style.display = "flex";
        modalImg.src = e.target.src;
        downloadBtn.href = e.target.src;
      }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
